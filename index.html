<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with a dark theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    /* Container holds the sidebar and content area */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar styling inspired by VS Codeâ€™s side panel */
    .sidebar {
      width: 200px;
      background-color: #252526;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 1.5em;
      color: #007acc;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #3e3e42;
      color: #ffffff;
    }

    /* Main content area */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Each page section; only the active one will be shown */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }

    /* Intro page layout styles */
    .intro-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .intro-left {
      flex: 1;
      padding-right: 20px;
    }
    .intro-right {
      width: 220px;  /* a little wider than the image */
      text-align: center;
    }
    .intro-photo {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      border: 4px solid #007acc; /* Optional: adds a colored border */
    }
    .welcome-message {
      margin-top: 10px;
      font-size: 1.1em;
      color: #d4d4d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="logo">My Portfolio</div>
      <ul>
        <li data-target="intro" class="active">Intro</li>
        <li data-target="about">About Me</li>
        <li data-target="project1">Project Page 1</li>
        <li data-target="project2">Project Page 2</li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="content">
      <!-- Intro Page -->
      <section id="intro" class="page active">
        <h1>Intro</h1>
        <div class="intro-container">
          <div class="intro-right">
            <!-- Circular framed image centered in the right panel -->
            <img class="intro-photo" src="imgs/DP.jpg" alt="Your Photo" />
            <p class="welcome-message">welcome fellow geeks!</p>
          </div>
        </div>
      </section>

      <!-- About Me Page -->
      <section id="about" class="page">
        <h1>About Me</h1>
        <p>This section will include information about you.</p>
      </section>

      <!-- Project Page 1 -->
      <section id="project1" class="page">
        <h1>Project Page 1</h1>
        <p>Details about your first project go here.</p>
      </section>

      <!-- Project Page 2 -->
      <section id="project2" class="page">
        <h1>Project Page 2</h1>
        <p>Details about your second project go here.</p>
      </section>
    </main>
  </div>

  <!-- JavaScript for Navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navItems = document.querySelectorAll('.sidebar ul li');
      const pages = document.querySelectorAll('.page');

      // Listen for clicks on each navigation item
      navItems.forEach(item => {
        item.addEventListener('click', function () {
          // Remove 'active' class from all nav items and pages
          navItems.forEach(nav => nav.classList.remove('active'));
          pages.forEach(page => page.classList.remove('active'));

          // Add 'active' class to the clicked item and corresponding page
          this.classList.add('active');
          const targetId = this.getAttribute('data-target');
          const targetPage = document.getElementById(targetId);
          if (targetPage) {
            targetPage.classList.add('active');
          }
        });
      });
    });
  </script>
</body>
</html>
